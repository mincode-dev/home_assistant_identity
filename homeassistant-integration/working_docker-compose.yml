services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

  icp-identity:
    container_name: icp-identity
    image: icp-identity-addon:latest
    ports:
      - "8099:8099"
    volumes:
      - icp_identity_data:/data
    environment:
      - OPTIONS={}
    restart: unless-stopped

volumes:
  icp_identity_data: